<h1 style="text-align: center;">
    New Complaint
</h1>
<form [formGroup]="complaint">
    <div class="form-group">
      <label for="subject">Subject <small style="color: red;">
        ( * )</small></label>
      <input type="text" class="form-control" id="subject" formControlName="subject" placeholder="Subject">
    </div>
    <div class="form-group">
      <label for="rate">Rate our services</label>
      <select  class="form-control" id="rate" formControlName="rate">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
        <label for="mainProblem">The main problem concerns </label>
        <select multiple class="form-control" id="mainProblem" formControlName="mainProblem">
          <option>Server</option>
          <option>Network</option>
          <option>VPN</option>
          <option>Hardware</option>
          <option>Software</option>
        </select>
      </div>
    <div class="form-group">
      <label for="describe">Describe the problem <small style="color: red;">
        ( * )</small></label>
      <textarea class="form-control" id="describe" rows="3" formControlName="describe"></textarea>
    </div>
    <button type="button" class="btn btn-primary" (click)="submit()" >Submit</button>
  </form>
